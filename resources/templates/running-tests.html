<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{cssPath}}">
    <link rel="stylesheet" type="text/css" href="{{bootstrapPath}}">
</head>

<body>
    <div class="container d-flex">
        <div class="row">
            <div class="col-md">
                <div class="row">
                    <div class="col-md-1 text-center align-self-center">
                        <div class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                    <div class="col-md">
                        <h1>Running tests for {{ exerciseName }}</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md">
                        <input type="button" onclick="runInBackground()" class="btn-primary" value="Run in background" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const vscode = acquireVsCodeApi();

        function runInBackground() {
            vscode.postMessage({ setToBackground: true });
        }
    </script>
    
</body>
</html>
