<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{cssPath}}">
        <link rel="stylesheet" type="text/css" href="{{bootstrapPath}}">

        <script>
            const vscode = acquireVsCodeApi();
            function sendCourse(id) {
                vscode.postMessage({ type: "setCourse", id });
            }
            function changeOrg() {
                vscode.postMessage({ type: "changeOrg"});
            }
        </script>
    </head>

    <body>
        <div class="container container-fluid">
            <div class="row org-row">
                <div class="col-md-2 bg-white d-flex flex-wrap align-items-center">
                    <img class="img-fluid org-img" src="{{resolve_logo_path organization.logo_path}}" />
                </div>
                <div class="col-md-10">
                    <h1>{{organization.name}}</h1>
                    <p>{{organization.information}}</p>
                </div>
            </div>

            <div class="row">
                <div class="col-md px-0">
                    <input type="button" onclick="changeOrg()" class="btn-primary relative" value="Change organization" />
                </div>
            </div>
            
            <div>
                <h1 class="org-header">Courses</h1 c>
                {{#each courses}}
                    <div class="row org-row border-dark" onclick="sendCourse('{{this.id}}')">
                        <div class="col-md">
                            <h3>{{this.title}} <small class="text-muted">({{this.name}})</small></h3>
                            <p>{{this.description}}</p>
                        </div>
                    </div>
                {{/each}}
            </div>
        </div>
    </body>
</html>
